<html>
    
<head>

<title>my survey</title>
<style>
.css {
	font-size:40px;
	
}
body {
	background-color:rgb(52, 196, 203);

<body>

<div align="center">
<h1>my survey!</h1>
<br>
<br>  
<div>
<h3>

<p>        
<label class="css">What's your name?
        
<input  type="text" id="name">

</label>
<br>
<br>
<label class="css">how old are you?
<input id="age" type="text">
</label>
<br>
<br>
<label class="css">where do you live?
<br>
<br>
<h2><ul>
<li>state:<input id="state" type="text"></li>

<li>city:<input id= "city" type="text"></li>
</ul></h2>
</label>
<br>
<br>
<button id="button" type="button">your info</button>
        
   
  
</h3>
</p>
</div>
<span id="message"> </span>
<script>


var button = document.getElementById("button");

var onButtonClick = function() {

var name = document.getElementById("name").value;
var age = document.getElementById("age").value;
var state = document.getElementById("state").value;
var city = document.getElementById("city").value;
      
var greeting = document.getElementById("message");
greeting.innerHTML = "hi " + name + ", you are " + age + " years old. you live in " + city + ", " + state;
};

button.addEventListener("click", onButtonClick);
</script>
